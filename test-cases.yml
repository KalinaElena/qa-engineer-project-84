---
- summary: |
    Возможность искать товары по ключевому слову
  requirement: |
    При поиске по ключевому слову искомый товар должен отображаться в режиме реального времени
  prerequisites: |
    Открыта страница с товарами https://hexlet-products-store.vercel.app/
  test-data: |
  steps:
    - В поле поиска вводим товар, который требуется найти
  expected-result: |
    Товар должен отобразиться на странице

- summary: |
    Возможность искать товары по категории
  requirement: |
    При поиске по категории искомый товар должен отображаться в режиме реального времени
  prerequisites: |
    Открыта страница с товарами https://hexlet-products-store.vercel.app/
  test-data: |
  steps:
    - Выбираем категорию в выпадющем списке
  expected-result: |
    Товар должен отобразиться на странице

- summary: |
    Сброс в фильтрации категории
  requirement: |
    При наличии ранее выбранной категории можно осуществить сброс и вернуться к полному списку товаров
  prerequisites: |
    Открыта страница с товарами https://hexlet-products-store.vercel.app/
    Выбрана фильтрация по категории
  test-data: |
  steps:
    - Осуществить сброс
  expected-result: |
    Сброс фильтрации по категории, отображение всего каталога товаров


- summary: |
    Возможность фильтровать товары по бренду
  requirement: |
    При фильтрации товара на странице по наименованию бренда - товар с соотвествующим производителем должен отобразиться на странице
  prerequisites: |
    Открыта страница с товарами https://hexlet-products-store.vercel.app/
  test-data: |
  steps:
    - Выбираем бренд 
  expected-result: |
    Товар должен отобразиться на странице

- summary: |
    Возможность фильтровать товары по наличию
  requirement: |
    При установке флага "в наличии" товар должен отображаться в соответствии с фактом наличия
    prerequisites: | 
    Открыта страница с товарами https://hexlet-products-store.vercel.app/
  test-data: |
  steps:
    - Устанавливаем флаг "в наличии"
  expected-result: |
    Товар, который в наличии должен отобразиться на странице

- summary: |
    Возможность фильтровать товары по стоимости
  requirement: |
    При выборе мин/макс цены должен отображаться товар со стоимостью в заданном диапазоне
    prerequisites: | 
    Открыта страница с товарами https://hexlet-products-store.vercel.app/
  test-data: |
  steps:
    - Устанавливаем минимальную стоимость товара 
    - Устанавливаем максимальную стоимость товара 
  expected-result: |
    Товар, с заданным ценовым диапазоном корректно отображается на странице

- summary: |
    Фильтрация товара по стоимости с некорректно введенными значениями
  requirement: |
    При введение спец. символов, отрицательных значений появляется окно с предупреждением о некорректном вводе 
    prerequisites: | 
    Открыта страница с товарами https://hexlet-products-store.vercel.app/
  test-data: |
  steps:
    - Вводим в строки ценового диапазона спец. символы, отрицательнеые значения
  expected-result: |
      Появляется окно с предупреждением о некорректном вводе 

- summary: |
    Возможность перемещаться по каталогу с помощью кнопок навигации
  requirement: |
    При помощи кнопок навигации можно перемещаться по каталогу товаров 
    prerequisites: | 
    Открыта страница с товарами https://hexlet-products-store.vercel.app/
  test-data: |
  steps:
    - Перемещаемся на страницу вперед "следующая"
    - Перемещаемся на страницу назад "предыдущая"
  expected-result: |
    Товары отображаются в соответсвии с перемещением пользователя по каталогу товаров 

- summary: |
    Добавление товара в корзину
  requirement: |
    Выбранный товар корректно отображается в корзине 
    prerequisites: | 
    Открыта страница с товарами https://hexlet-products-store.vercel.app/
  test-data: |
  steps:
    - Добавить выбранный товар с помощью кнопки "в корзину"
    - На навигационной панели выбрать пункт "корзина"
  expected-result: |
    Товары отображаются в соответсвии с выбором покупателя 

  
- summary: |
    Удаление товара из корзины
  requirement: |
    Товар можно удалить из корзины
    prerequisites: | 
    Открыта корзина
    В корзине уже есть выбранный товар
  test-data: |
  steps:
    - Удалить товар
  expected-result: |
    Из корзины удален товар, также изменилась стоимость заказа 

    
- summary: |
    Оформление товара 
  requirement: |
    Выбранный товар можно заказать
    prerequisites: | 
    Открыта корзина
    В корзине уже есть выбранный товар
  test-data: |
  steps:
    - Оформить заказ
  expected-result: |
    Заказ успешно оформлен, клиенту отображается модальное окно со списком заказанных товаров 
    
- summary: |
    Возможность очистить корзины с помощью кнопки
  requirement: |
    Товары находящиеся в корзине можно удалить одной кнопкой 
    prerequisites: | 
    Открыта корзина
    В корзине есть пару выбранных товаров
  test-data: |
  steps:
    - Очистить корзину с помощью кнопки
  expected-result: |
    Корзина очищена, сумма обнуляется
    
- summary: |
    Возможность перехода из корзины в каталог товаров
  requirement: |
    При нахождении в корзине можно перейти в каталог товаров 
    prerequisites: | 
    Открыта корзина
  test-data: |
  steps:
    - Выйти из корзины при помощи кнопки "Вернуться к покупкам"
  expected-result: |
    Отображается страница с товарами https://hexlet-products-store.vercel.app/

- summary: |
    Смена языка
  requirement: |
    Выбор языка осуществляется в выпадающем списке, в соответсвиии с выбранным языком,  
    prerequisites: | 
    Открыта страница с товарами https://hexlet-products-store.vercel.app/
  test-data: |
  steps:
    - Выбрать язык в выпадающем списке
  expected-result: |
    Отображается страница на соответствующем языке с корректной валютой
    


    
    

    
    
