- summary: |
    Ценовой диапазон (min) не ограничивает результаты на сайте
  environment: |
    Google Chrome  Версия 131.0.6778.140
    ОС Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Выбрать минимальную границу ценового диапазона
  expected-result: |
    Отображаются только те товары (неакционная) стоимость, которых больше, чем минимально заданный диапазон
  actual-result: |
    Отображаются товары (неакционная) стоимость, которых ниже, чем минимально заданный диапазон 
    
