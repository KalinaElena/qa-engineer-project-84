---
- summary: |
    Ошибка при заказе товаров 
  environment: |
    Google Chrome  Версия 131.0.6778.140
    ОС Windows 10 Pro 22H2
  steps-to-reproduce: |
   1. Выбрать любые товары из каталога
   2. Добавить в корзину
   3. Нажать "оформить заказ" 
  expected-result: |
    Заказ успешно оформлен
  actual-result: |
    Появляется модальное окно "Заказ успешно формлен"
    Код статуса в Devtools: 500 при передачи информации на сервер

- summary: |
    Хэштег категории в карточке товара неактивен, поиск по нему невозможен
  environment: |
    Google Chrome  Версия 131.0.6778.140
    ОС Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Открыть карточку любого товара 
    2. Нажать на хэштег, находящийся выше наименования товара 
  expected-result: |
    Отображается страница с товарами, которым присущ данный хэштег
  actual-result: |
    Хэштег не активен
    
- summary: |
    Нет адапатации к мобильным устройствам 
  environment: |
    Google Chrome  Версия 131.0.6778.140
    ОС Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Открыть divtools
    2. Открыть окно адаптивности
    3. Выбрать любое мобильное устройство 
  expected-result: |
    Сайт адаптирован под мобильные устройства
  actual-result: |
    Сортировка сдвигает область каталога вниз, кнопки, описание, цена на карточках товара находяться вне границ 

- summary: |
    Нет перехода на платежный сайт при успешном оформлении заказа 
  environment: |
    Google Chrome  Версия 131.0.6778.140
    ОС Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Нажать "Оформить заказ"/"Checkout"
    3. Нажать кнопку "Перейти к оплате"/"Proceed to payment"
  expected-result: |
    Осуществляется переход на платежный сайт
  actual-result: |
    Нет возможности перейти на платежный сайт, в связи с отсутствием соответсвующей кнопки

