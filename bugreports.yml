---
- summary: |
 Ошибка при заказе товаров 
  environment: |
    Google Chrome  Версия 131.0.6778.140
    ОС Windows 10 Pro 22H2
 steps-to-reproduce: |
 1. Выбрать любые товары из каталога
 2. Добавить в корзину
 3. Нажать "оформить заказ" 
  expected-result: |
  Заказ успешно оформлен
    actual-result: |
    Появляется модальное окно "Заказ успешно формлен"
    Код статуса в Devtools: 500

- summary: |
 Товара, которого нет в наличии не отображается
  environment: |
    Google Chrome  Версия 131.0.6778.140
    ОС Windows 10 Pro 22H2
 steps-to-reproduce: |
 1. Снять отметку чекбокса "в наличии"
  expected-result: |
  Отображаются все товары (в наличии/ не в наличии)
    actual-result: |
  Каталог товара пуст

- summary: |
 Ценовой диапазон (min) не ограничивает результаты на сайте
  environment: |
    Google Chrome  Версия 131.0.6778.140
    ОС Windows 10 Pro 22H2
 steps-to-reproduce: |
 1. Выбрать минимальную границу ценового диапазона
  expected-result: |
  Отображаются только те товары стоимость, которых больше, чем минимально заданный диапазон
    actual-result: |
  Отображаются товары стоимость, которых ниже, чем минимально заданный диапазон 


    
